<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
    <title></title>
  </head>
  <body id="theBody">
    <h1>Number Guesser</h1>
    <input type="text" placeholder="Enter your guess" id="guessInput">
    <input type="submit" value="Guess" id="submitGuess">
    <input type="button" value="Clear" id="clearGuess">

    <section id="results">
      <p id="guessText"></p>
      <p id="lastGuess"></p>
      <p id="guessResult"></p>
      <button type="button" id="resetButton">Reset</button>

    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
